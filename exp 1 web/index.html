<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page with Different CSS Types</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS file -->
    <style>
        /* Embedded CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .link {
            color: #4CAF50;
            text-decoration: none;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Web Page</h1>
    </header>

    <div class="container">
        <h2>This is an example of using different CSS techniques</h2>
        
        <!-- Inline CSS -->
        <p style="color: blue; font-size: 20px;">This text uses inline CSS for styling.</p>

        <a href="#" class="link">Click here for more information</a>
    </div>

    <footer>
        <p>Footer content - this is styled using embedded CSS.</p>
    </footer>

</body>
</html>
